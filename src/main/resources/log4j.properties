log4j.appender.systemLog=org.apache.log4j.RollingFileAppender
log4j.appender.systemLog.layout=org.apache.log4j.PatternLayout
log4j.appender.systemLog.layout.ConversionPattern=%m%n
log4j.appender.systemLog.File=log/system.log
log4j.appender.systemLog.MaxFileSize=100KB
log4j.appender.systemLog.MaxBackupIndex=5

log4j.appender.messageLog=org.apache.log4j.RollingFileAppender
log4j.appender.messageLog.layout=org.apache.log4j.PatternLayout
log4j.appender.messageLog.layout.ConversionPattern=%m%n
log4j.appender.messageLog.File=log/message.log
log4j.appender.messageLog.MaxFileSize=100KB
log4j.appender.messageLog.MaxBackupIndex=5

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%m%n

log4j.category.system=INFO, systemLog, console

log4j.category.message=INFO, messageLog, console
